{% extends "admin/layouts/layout.html" %}
{% block content %}
<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
           <section class="content">
                              <div class="container-fluid">
                                <div class="row">
                                  <!-- left column -->
                                  <div class="col-md-12">
                                    <!-- jquery validation -->
                                    <div class="card">
                                      <div class="card-header">
                                        <h3 class="card-title">Login <small> Warning this is not a public application</small></h3>
                                      </div>
                                      <!-- /.card-header -->
                                      <!-- form start -->
                                      <form role="form" id="login">
                                        <div class="card-body">
                                          <div class="form-group">
                                            <label for="email"><code>*</code> Email address</label>
                                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                                          </div>
                                          <div class="form-group">
                                            <label for="password"><code>*</code> Password</label>
                                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                          </div>
                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer">
                                          <button type="submit" class="btn btn-primary">
                                              <i class="nav-icon fas fa-sign-in-alt"> </i>
                                              Login
                                          </button>
                                        </div>
                                        <div class="card-footer">
                                            <span id="message" class="card-text"></span>
                                        </div>
                                      </form>
                                    </div>
                                    <!-- /.card -->
                                    </div>
                                  <!--/.col (left) -->
                                  <!-- right column -->
                                  <div class="col-md-6">

                                  </div>
                                  <!--/.col (right) -->
                                </div>
                                <!-- /.row -->
                              </div><!-- /.container-fluid -->
                            </section>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
<!-- /.content -->

{% endblock content %}

{% block user_scripts %}
<script src="{{ url_for('static', filename='js/pages/login.js') }}"></script>
{% endblock user_scripts %}
